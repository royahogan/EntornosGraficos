<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validación de Email_Ej4B</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required> <!--type="email" valida formato email-->
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
