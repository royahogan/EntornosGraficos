<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Número</title>
</head>
<body>
    <h1>Formulario de Número_ejer4E</h1>
    <form action="#" method="post">
        <label for="cantidad">Ingrese un número del 1 al 10:</label>
        <input 
            type="number" 
            id="cantidad" 
            name="cantidad" 
            min="1" 
            max="10" 
            step="1" 
            required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
